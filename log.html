<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6c22b1;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .forgot-password {
            color: rgb(35, 187, 73);
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form name="My form" id="loginForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
            <span class="forgot-password" onclick="openModal()">Forgot Password?</span>
        </form>
    </div>
    
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <input type="email" placeholder="Enter your email" id="email">
            <button onclick="resetPassword()">Submit</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Open forgot password modal
        function openModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // Close forgot password modal
        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Login function (for demonstration)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            // You can add your login logic here
            alert('Login functionality to be implemented');
            
            // Redirect to a new page after login (for example, dashboard)
            window.location.href = 'new.html';  // Change this to your desired URL
        });

        // Password reset functionality
        function resetPassword() {
            let email = document.getElementById('email').value;
            if (email) {
                alert('Password reset link sent to ' + email);
                closeModal();
            } else {
                alert('Please enter a valid email');
            }
        }
    </script>
</body>
</html>
